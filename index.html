<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Day and Night Switcher</title>
</head>
<body>
    <div class="container">
        <div class="Ellipse"></div>
        <div class="mobile">
            <img class="mobile__header" src="img/Status bars.svg" alt="">
            <div class="mobile__eclipse"></div>
            <h1 class="mobile__title">Choose a Style </h1>
            <p class="mobile__text">Customize your interface <br>
                Day or Night</p>
            <div class="mobile__buttons">
                <button type="button" onclick="light()" class="light-on"> 
                    Light
                </button>
                <button type="button" onclick="Dark()" class="Dark-on"> 
                    <div class="Dark-text">Dark</div>
                </button>
            </div>
            <div class="footer">
                <div class="foofter__skip">Skip</div>
                <div class="foofter__line"><img src="img/Rectangle 3.svg" alt="line"></div>
                <div class="footer__eclipse"></div>
            </div>
        </div> 
    </div>
</body>
</html>
